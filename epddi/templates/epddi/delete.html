{% extends "master.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
<div class="col-md-6" style="margin: 0 auto;">
        <h2>Delete EPDDI client</h2>
        <form method="POST">
            {% csrf_token %}
            Do you really want to remove the EPDDI client {{object}}?
            {{form.as_p}}
            <div class="form-actions">
                <button type="Submit" class="btn btn-danger">Delete</button>
                <a href="{% url "epddi.list" %}" class="btn">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
