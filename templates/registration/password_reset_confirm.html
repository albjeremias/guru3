{% extends "master.html" %}
{% load crispy_forms_filters %}
{% block menu %}{% endblock %}
{% block content %}

<h2>Request a new password</h2>

{% if validlink %}
<form method="POST">
	{% csrf_token %}
	{{form|crispy}}
	<button class="btn btn-primary">Set Password</button>
</form>
{% else %}
	<p>What do you want? This is not a valid password reset link.</p>
{% endif %}

{% endblock %}
